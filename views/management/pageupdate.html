<% include header1.html %>



<div class="container">
	<form role="form" method="post">
	<label>page update</label>
		<fieldset>
			<div>
				<label>page id:</label>
				<input type="text" class="form-control" readonly="readonly" id="rowid" name="rowid" value=<%=data[0].rowid%>>
			</div>
			
			<div>
				<label>Page index:</label>
				<input type="text" class="form-control" id="page_index" name="page_index" placeholder="page index"  value=<%=data[0].page_index%> required>
			</div>
			
			<div>
				<label>story id:</label>
				<input type="text" class="form-control" id="story_id" name="story_id" placeholder="story id" value=<%=data[0].story_id%> required>
			</div>
			
			<div>
				<label>text:</label>
				<P></P>
				<textarea  rows="4" cols="800" id="text" name="text" placeholder="text"  ><%=data[0].text%></textarea>
			</div>
			
			<div>
				<p></p>
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</fieldset>
	</form>
</div>
