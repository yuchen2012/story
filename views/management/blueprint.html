<% include header.html %>

<div class="container">
	<form role="form" method="post">
		<fieldset>
			<label><a href="/management/user">User</a></label>/<label><a href="/management/item">Item</a></label>/<label>Blueprint</label>	
			<div>
				<div>
				    <label>name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="name"  required>
				</div>
			</div>
			
			<div>
				<label>description:</label>
				<div>
					
					<textarea  rows="4" cols="50" id="description" name="description" placeholder="description"  ></textarea>
				</div>
			</div>
			
			<div>
				
				<div>
					<label>logo:</label>
					<input type="text" class="form-control" id="logo" name="logo" placeholder="logo" required>
				</div>
			</div>
			
			<div>
				<div>
				<p></p>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>
			
		</fieldset>
	</form>
</div>





<p></p>
<div class="container">
<table style="width:60%" border="1">
<th>id</th><th>name</th><th>description</th><th>logo</th><th> picture</th><th>functions</th>
<%for(var i=0;i<data.length;i++){%>
<tr>
<td><%=data[i].rowid%></td>
<td><%=data[i].name%></td>
<td  style="width:20%"><%=data[i].description%></td>
<td><%=data[i].logo%></td>
<td><img src='../images/items/<%=data[i].logo%>'></td>
<td>
<a href="/management/blueprint/delete/<%=data[i].rowid%>">Delete</a>/
<a href="/management/blueprint/update/<%=data[i].rowid%>">Update</a>/
<a href="/management/blueprint/create/<%=data[i].rowid%>">Create item</a>
</td>
</tr>
<%}%>
</table>
</div>

<% include footer.html %>
