<% include header1.html %>

<div class="container">
	<form role="form" method="post">
		<fieldset>
			<label>Blueprint</label>
			

			<div>	
				<div>
				<label>id:</label>
					<input type="text" class="form-control" readonly="readonly" id="rowid" name="rowid" value=<%=data[0].rowid%>>
				</div>
			</div>

			
			<div>
				<div>
				    <label>name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="name"  value=<%=data[0].name%> required>
				</div>
			</div>
			
			<div>
				<label>description:</label>
				<div>
					
					<textarea  rows="4" cols="50" id="description" name="description" placeholder="description"  ><%=data[0].description%></textarea>
				</div>
			</div>
			
			<div>
				
				<div>
					<label>logo:</label>
					<input type="text" class="form-control" id="logo" name="logo" placeholder="logo" value=<%=data[0].logo%> required>
				</div>
			</div>
			
			<div>
				<div>
				<p></p>
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
			
		</fieldset>
	</form>
</div>



<% include footer1.html %>
